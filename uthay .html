<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelicious</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="156.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">Travelicious</h1>
                <nav>
                    <ul class="list-unstyled mb-0 d-flex">
                        <li class="me-3"><a href="#" class="text-white">Home</a></li>
                        <li class="me-3"><a href="#" class="text-white">Destinations</a></li>
                        <li class="me-3"><a href="#" class="text-white">About Us</a></li>
                        <li><a href="#" class="text-white">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero text-center text-white py-5" style="background-image: url('hero.jpg'); background-size: cover; background-position: center;">
        <div class="container">
            <h2 class="display-4">Explore the World</h2>
            <p class="lead">Find your next adventure with Travelicious</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </section>
    <section class="destinations text-center py-5">
        <div class="container">
            <h2 class="mb-4">Popular Destinations</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="destination1.jpg" alt="Destination 1" class="img-fluid mb-3 rounded">
                    <h3>Paris, France</h3>
                </div>
                <div class="col-md-4 mb-4">
                    <img src="destination2.jpg" alt="Destination 2" class="img-fluid mb-3 rounded">
                    <h3>Tokyo, Japan</h3>
                </div>
                <div class="col-md-4 mb-4">
                    <img src="destination3.jpg" alt="Destination 3" class="img-fluid mb-3 rounded">
                    <h3>New York City, USA</h3>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Travelicious. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
